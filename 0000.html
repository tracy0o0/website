 <div id="content">

       <tr>
         <td>&nbsp;</td>
         <td>&nbsp;</td>
         <td><p align="center" class="w1">這學期修了「中文典籍電腦化」這堂課，我學習到用Deamweaver做網頁。
          </p>
           <p align="center">&nbsp;</p>

           <p align="center">&nbsp;</p>
          <p align="center" class="w1">老師很認真的教我們，講的非常的仔細，</p>
          <p align="center">&nbsp;</p>
